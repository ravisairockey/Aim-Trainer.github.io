<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            margin: 0;
            position: relative; /* Position for watermark */
        }

        #gameArea {
            width: 500px;
            height: 500px;
            background-color: rgb(30, 30, 30);
            position: relative;
            border: 2px solid #fff;
            margin-bottom: 20px;
        }

        #box {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: azure;
            border-radius: 5px;
            cursor: pointer;
        }

        #stats {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #575757;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        p {
            margin: 5px;
        }

        #watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5); /* Semi-transparent */
            pointer-events: none; /* Prevent interactions */
        }

        /* Modal styling */
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(50, 50, 50, 0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
        }

        #leaderboard {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: rgba(50, 50, 50, 0.8);
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            color: white;
        }

        #leaderboard h3 {
            margin: 0;
        }

        .highlight {
            color: gold; /* Highlighted color for 100 scores */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Aim Trainer</h1>
    <div id="gameArea">
        <div id="box"></div>
    </div>

    <div id="stats">
        <p>Score: <span id="score">0</span></p>
        <p>Time Taken: <span id="timeTaken">0</span> seconds</p>
    </div>

    <div>
        <button id="startButton">Start</button>
        <button id="endButton" disabled>End</button>
    </div>

    <div id="watermark">MADE BY RSV</div>

    <div id="modal">
        <h2>Congratulations!</h2>
        <p>You reached a score of 100!</p>
        <button id="closeModal">Close</button>
    </div>

    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="leaderboardList">
            <!-- Leaderboard entries will be added here -->
        </ul>
    </div>

    <script>
        const box = document.getElementById("box");
        const scoreDisplay = document.getElementById("score");
        const timeTakenDisplay = document.getElementById("timeTaken");
        const modal = document.getElementById("modal");
        const closeModal = document.getElementById("closeModal");
        const leaderboardList = document.getElementById("leaderboardList");
        
        let score = 0;
        let interval;
        let startTime;

        const clickSoundFile = 'click-sound.wav'; // Load the sound file here

        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('endButton').addEventListener('click', endGame);
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        function startGame() {
            score = 0;
            scoreDisplay.textContent = score;
            box.style.display = 'block';
            moveBox();
            startTime = Date.now();
            interval = setInterval(updateTime, 100); // Update every 100ms
            document.getElementById('startButton').disabled = true;
            document.getElementById('endButton').disabled = false;
        }

        function endGame() {
            clearInterval(interval);
            box.style.display = 'none';
            document.getElementById('startButton').disabled = false;
            document.getElementById('endButton').disabled = true;
        }

        box.addEventListener("click", function() {
            if (box.style.display !== 'none') {
                score++;
                scoreDisplay.textContent = score;
                moveBox();
                playSound(); // Play sound on each click

                // Stop the game if the score reaches 100
                if (score >= 100) {
                    const timeTaken = Math.floor((Date.now() - startTime) / 1000);
                    updateLeaderboard(score, timeTaken);
                    modal.style.display = 'block';
                    endGame();
                }
            }
        });

        function moveBox() {
            const x = Math.floor(Math.random() * (500 - 50)); // Adjusted for box size
            const y = Math.floor(Math.random() * (500 - 50)); // Adjusted for box size
            box.style.left = x + "px";
            box.style.top = y + "px";
        }

        function playSound(){
            const sound = new Audio(clickSoundFile); // Create a new instance for playback
            sound.play();
        }

        function updateTime() {
            const timeTaken = Math.floor((Date.now() - startTime) / 1000);
            timeTakenDisplay.textContent = timeTaken;
        }

        function updateLeaderboard(score, timeTaken) {
            const listItem = document.createElement("li");
            listItem.textContent = `Score: ${score} | Time: ${timeTaken} seconds`;
            if (score === 100) {
                listItem.classList.add("highlight");
            }
            leaderboardList.appendChild(listItem);
        }
    </script>
</body>
</html>
